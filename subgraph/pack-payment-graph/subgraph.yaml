specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PackPayment
    network: polygon-zkevm-testnet
    source:
      address: "0xDd66e40689eAbcA00C70EC25f1857516cf312a03"
      abi: PackPayment
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - PaymentReceived
      abis:
        - name: PackPayment
          file: ./abis/PackPayment.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PaymentReceived(address,address,uint256,string,string,bytes32)
          handler: handlePaymentReceived
      file: ./src/pack-payment.ts
